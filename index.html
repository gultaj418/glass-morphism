<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="general">
      <div class="circle">
        <div class="content-right">
          <h2>New Here?</h2>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Quidem,
            optio!
          </p>
          <button id="sign">Sign up</button>
        </div>
      </div>
      <div class="sign-in">
        <h2 class="sign-in-heading">Sign in</h2>
        <div class="user">
          <form action="">
            <div class="email">
              <div class="email-icon-class">
                <span
                  id="email-icon"
                  aria-hidden="true"
                  data-icon="&#xe945;"
                  class="down-arrow"
                ></span>
              </div>

              <input id="email-input" type="email" placeholder="Username" />
            </div>
            <div class="username">
              <div class="username-icon-class">
                <span
                  id="username-icon"
                  aria-hidden="true"
                  data-icon="&#xe971;"
                  class="down-arrow"
                ></span>
              </div>

              <input id="username-input" type="text" placeholder="Username" />
            </div>
            <div class="password">
              <div class="password-icon-class">
                <span
                  id="password-icon"
                  aria-hidden="true"
                  data-icon="&#xe910;"
                  class="down-arrow"
                ></span>
              </div>

              <input
                id="password-input"
                type="password"
                placeholder="Password"
              />
            </div>
          </form>
        </div>

        <button>login</button>
        <h5>Or sign in with social accounts</h5>
        <div class="social-accounts">
          <div class="transparent">
            <div class="social">
              <span
                aria-hidden="true"
                data-icon="&#xea90;"
                class="down-arrow"
              ></span>
            </div>
          </div>
          <div class="transparent">
            <div class="social">
              <span
                aria-hidden="true"
                data-icon="&#xea96;"
                class="down-arrow"
              ></span>
            </div>
          </div>
          <div class="transparent">
            <div class="social">
              <span
                aria-hidden="true"
                data-icon="&#xe90f;"
                class="down-arrow"
              ></span>
            </div>
          </div>
          <div class="transparent">
            <div class="social">
              <a href=""
                ><span
                  aria-hidden="true"
                  data-icon="&#xe90e;"
                  class="down-arrow"
                ></span
              ></a>
            </div>
          </div>
        </div>
      </div>

      <div class="content-left">
        <h2>log in?</h2>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Quidem,
          optio!
        </p>
        <button id="login">Log in</button>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"
      integrity="sha512-eP6ippJojIKXKO8EPLtsUMS+/sAGHGo1UN/38swqZa1ypfcD4I0V/ac5G3VzaHfDaklFmQLEs51lhkkVaqg60Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
